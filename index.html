<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Performance - Workout System</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #dcfce7; /* Light Green / Neon */
            --gold-accent: #fbbf24;
        }
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #0f172a; 
            color: #f8fafc;
        }
        .header-font { font-family: 'Oswald', sans-serif; }
        
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; color: black; padding: 0; }
            .card-shadow { box-shadow: none !important; border: 1px solid #e2e8f0 !important; color: black !important; }
            input { border: none !important; color: black !important; }
            .exercise-row { border-bottom: 1px solid #eee !important; }
        }

        .premium-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [clientName, setClientName] = useState('');
            const [workoutTitle, setWorkoutTitle] = useState('برنامج النخبة التدريبي');
            const [days, setDays] = useState([
                { 
                    id: Date.now(), 
                    name: 'اليوم الأول', 
                    exercises: [{ id: 1, name: '', sets: '', reps: '', rest: '', video: '', notes: '' }],
                    cardio: { activity: '', duration: '', intensity: '' }
                }
            ]);

            const addDay = () => {
                setDays([...days, { 
                    id: Date.now(), 
                    name: `اليوم ${days.length + 1}`, 
                    exercises: [{ id: Date.now() + 1, name: '', sets: '', reps: '', rest: '', video: '', notes: '' }],
                    cardio: { activity: '', duration: '', intensity: '' }
                }]);
            };

            const updateExercise = (dayId, exId, field, value) => {
                setDays(days.map(day => day.id === dayId 
                    ? { ...day, exercises: day.exercises.map(ex => ex.id === exId ? { ...ex, [field]: value } : ex) }
                    : day
                ));
            };

            const updateCardio = (dayId, field, value) => {
                setDays(days.map(day => day.id === dayId 
                    ? { ...day, cardio: { ...day.cardio, [field]: value } }
                    : day
                ));
            };

            return (
                <div className="min-h-screen pb-20">
                    {/* Premium Header */}
                    <header className="bg-slate-950 text-white pt-12 pb-20 px-6 relative overflow-hidden border-b border-yellow-500/20">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                            <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-yellow-500 rounded-full blur-[120px]"></div>
                        </div>
                        
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8 relative z-10">
                            <div className="text-center md:text-right">
                                <h1 className="header-font text-5xl md:text-7xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-l from-yellow-400 to-yellow-100">
                                    ELITE PERFORMANCE
                                </h1>
                                <p className="text-yellow-500/80 font-bold tracking-[0.2em] mt-2 text-sm uppercase">Advanced Training Systems</p>
                            </div>
                            
                            <div className="flex gap-4 no-print">
                                <button 
                                    onClick={() => window.print()} 
                                    className="bg-yellow-500 hover:bg-yellow-400 text-black px-10 py-4 rounded-full font-black transition-all transform hover:scale-105 shadow-[0_0_20px_rgba(251,191,36,0.3)]"
                                >
                                    حفظ كـ PDF
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-4 md:p-10 -mt-12 relative z-20">
                        {/* Info Section */}
                        <div className="premium-card rounded-[2.5rem] p-8 mb-10 shadow-2xl card-shadow">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                <div className="border-r border-white/5 pr-4">
                                    <label className="text-yellow-500 text-[10px] font-black uppercase tracking-[0.2em] mb-2 block">Client Identity</label>
                                    <input 
                                        className="bg-transparent w-full text-3xl font-black outline-none border-none placeholder-slate-700 focus:text-white transition-all"
                                        placeholder="اسم المتدرب..."
                                        value={clientName}
                                        onChange={(e) => setClientName(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label className="text-yellow-500 text-[10px] font-black uppercase tracking-[0.2em] mb-2 block">Program Phase</label>
                                    <input 
                                        className="bg-transparent w-full text-3xl font-black outline-none border-none placeholder-slate-700 focus:text-white transition-all"
                                        placeholder="المرحلة التدريبية..."
                                        value={workoutTitle}
                                        onChange={(e) => setWorkoutTitle(e.target.value)}
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Workout Days */}
                        <div className="space-y-16">
                            {days.map((day) => (
                                <section key={day.id} className="page-break">
                                    <div className="flex items-center gap-4 mb-6 px-6">
                                        <div className="h-8 w-2 bg-yellow-500 rounded-full"></div>
                                        <input 
                                            className="bg-transparent text-3xl font-black text-white outline-none focus:text-yellow-400 w-full"
                                            value={day.name}
                                            onChange={(e) => setDays(days.map(d => d.id === day.id ? {...d, name: e.target.value} : d))}
                                        />
                                    </div>

                                    <div className="premium-card rounded-[2.5rem] shadow-2xl border border-white/5 overflow-hidden card-shadow">
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-right">
                                                <thead>
                                                    <tr className="bg-white/5 text-yellow-500/50 text-[10px] font-black uppercase tracking-widest border-b border-white/5">
                                                        <th className="p-6">التمرين</th>
                                                        <th className="p-6 text-center">مجموعات</th>
                                                        <th className="p-6 text-center">عدات</th>
                                                        <th className="p-6 text-center">راحة</th>
                                                        <th className="p-6">فيديو الشرح (رابط)</th>
                                                        <th className="p-6 no-print"></th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-white/5">
                                                    {day.exercises.map((ex) => (
                                                        <tr key={ex.id} className="exercise-row hover:bg-white/[0.02] transition-colors">
                                                            <td className="p-5">
                                                                <input className="bg-transparent w-full font-bold text-white outline-none" placeholder="أدخل التمرين..." value={ex.name} onChange={(e) => updateExercise(day.id, ex.id, 'name', e.target.value)} />
                                                            </td>
                                                            <td className="p-5 w-24 text-center">
                                                                <input className="bg-transparent w-full text-center font-black text-yellow-500 outline-none" placeholder="0" value={ex.sets} onChange={(e) => updateExercise(day.id, ex.id, 'sets', e.target.value)} />
                                                            </td>
                                                            <td className="p-5 w-24 text-center">
                                                                <input className="bg-transparent w-full text-center font-black text-white outline-none" placeholder="0" value={ex.reps} onChange={(e) => updateExercise(day.id, ex.id, 'reps', e.target.value)} />
                                                            </td>
                                                            <td className="p-5 w-24 text-center">
                                                                <input className="bg-transparent w-full text-center font-bold text-slate-500 outline-none" placeholder="60s" value={ex.rest} onChange={(e) => updateExercise(day.id, ex.id, 'rest', e.target.value)} />
                                                            </td>
                                                            <td className="p-5">
                                                                <input className="bg-transparent w-full text-xs text-blue-400 underline outline-none" placeholder="ضع رابط YouTube هنا..." value={ex.video} onChange={(e) => updateExercise(day.id, ex.id, 'video', e.target.value)} />
                                                            </td>
                                                            <td className="p-5 no-print">
                                                                <button onClick={() => setDays(days.map(d => d.id === day.id ? {...d, exercises: d.exercises.filter(e => e.id !== ex.id)} : d))} className="text-slate-600 hover:text-red-500">✕</button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                        
                                        {/* Cardio Section */}
                                        <div className="p-8 bg-black/20 border-t border-white/5">
                                            <h4 className="text-yellow-500 text-xs font-black uppercase tracking-widest mb-4 flex items-center gap-2">
                                                <span>⚡ تمارين الكارديو</span>
                                            </h4>
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                <input 
                                                    className="bg-white/5 rounded-xl p-4 outline-none border border-white/10 focus:border-yellow-500/50" 
                                                    placeholder="نوع الكارديو (مثلاً مشي سريع)..."
                                                    value={day.cardio.activity}
                                                    onChange={(e) => updateCardio(day.id, 'activity', e.target.value)}
                                                />
                                                <input 
                                                    className="bg-white/5 rounded-xl p-4 outline-none border border-white/10 focus:border-yellow-500/50" 
                                                    placeholder="المدة (بالدقائق)..."
                                                    value={day.cardio.duration}
                                                    onChange={(e) => updateCardio(day.id, 'duration', e.target.value)}
                                                />
                                                <input 
                                                    className="bg-white/5 rounded-xl p-4 outline-none border border-white/10 focus:border-yellow-500/50" 
                                                    placeholder="الشدة (مثلاً ضربات القلب 130)..."
                                                    value={day.cardio.intensity}
                                                    onChange={(e) => updateCardio(day.id, 'intensity', e.target.value)}
                                                />
                                            </div>
                                        </div>

                                        <button 
                                            onClick={() => setDays(days.map(d => d.id === day.id ? { ...d, exercises: [...d.exercises, { id: Date.now(), name: '', sets: '', reps: '', rest: '', video: '', notes: '' }] } : d))}
                                            className="w-full py-4 text-xs font-black text-slate-500 hover:text-yellow-500 uppercase tracking-widest no-print transition-colors"
                                        >
                                            + إضافة تمرين للجدول
                                        </button>
                                    </div>
                                </section>
                            ))}
                        </div>

                        <button 
                            onClick={addDay}
                            className="w-full py-16 border-2 border-dashed border-white/10 rounded-[3rem] mt-16 text-slate-600 font-black text-2xl hover:border-yellow-500 hover:text-yellow-500 transition-all no-print"
                        >
                            إضافة يوم جديد للموسم +
                        </button>
                    </main>
                </div>
            );
        };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
